<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>مصحف الإيمان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&family=Noto+Kufi+Arabic:wght@100..900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Kufi Arabic', sans-serif;
        background-color: #fafaf9;
        margin: 0;
      }
      .font-amiri { font-family: 'Amiri', serif; }
      .font-sans { font-family: 'Noto Kufi Arabic', sans-serif; }
      .font-number { font-family: sans-serif; }
      #error-display {
        display: none;
        position: fixed;
        inset: 0;
        background: #fff;
        color: #ef4444;
        padding: 2rem;
        z-index: 9999;
        font-family: monospace;
        direction: ltr;
        text-align: left;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
    <script>
      // صائد الأخطاء: إذا حدث خطأ يمنع التشغيل، سيظهر هنا بدلاً من الشاشة البيضاء
      window.onerror = function(msg, url, line, col, error) {
        const display = document.getElementById('error-display');
        if (display) {
          display.style.display = 'block';
          display.innerHTML = `<h1>Fatal Error</h1><p>${msg}</p><small>${url}:${line}</small><pre>${error?.stack || ''}</pre>`;
        }
        return false;
      };
    </script>
  </head>
  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
